<!DOCTYPE html>


<script>

/*2. Crear una calculadora con funciones flecha y las operaciones básicas (+ , * , - , / ). Utilizar dos
parámetros de entrada y 4 botones.
*/





var suma = resultado => {
  var numero1 = parseInt(prompt('Valor numero 1'))
var numero2 = parseInt(prompt('Valor numero 2'))
 resultado= parseInt(numero1)+parseInt(numero2)
   
  document.write(resultado)
}


var resta = resultado => {
  var numero1 = parseInt(prompt('Valor numero 1'))
var numero2 = parseInt(prompt('Valor numero 2'))
 resultado= parseInt(numero1)-parseInt(numero2)
   
  document.write(resultado)
}


var multiplicar = resultado => {
  var numero1 = parseInt(prompt('Valor numero 1'))
var numero2 = parseInt(prompt('Valor numero 2'))
 resultado= parseInt(numero1)*parseInt(numero2)
   
  document.write(resultado)
}


var dividir = resultado => {
  var numero1 = parseInt(prompt('Valor numero 1'))
var numero2 = parseInt(prompt('Valor numero 2'))
 resultado= parseInt(numero1)/parseInt(numero2)
   
  document.write(resultado)
}

</script>
<form>
<button type="button" onclick="suma();">+</button>
<button type="button" onclick="resta();">-</button>
<button type="button" onclick="dividir();">/</button>
<button type="button" onclick="multiplicar();">*</button>

  </form>

</html>
