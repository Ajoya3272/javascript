<html>


<script>
/*Diseña una clase “Aeropuerto”. Tendrá como atributos “nombre”, “ciudad” y “numeroVuelosDiarios”. Cada vuelo diario se
 representará como una objeto de la clase “Vuelo”. En ella se guardaran los atributos “codigo”, “hora_llegada” y “hora_salida”.

Implementa métodos en aeropuerto y vuelo para modificar la hora de llegada, para modificar la hora de salida y para comprobar 
si la hora de salida es posterior a la hora de llegada

*/


// Usamos el modo estricto
"use strict";

// Definimos la clase alumno
class Vuelo{
	constructor(codigo, hora_llegada, hora_salida) {
		// Atributos clase aeropuerto
		this.codigo = codigo;
		this.hora_llegada = hora_llegada;
		this.hora_salida = hora_salida;
	}
}

class Aeropuerto {


	constructor(nombre, ciudad, numeroVuelosDiarios) {
		// Atributos clase aeropuerto
		this.ciudad = nombre;
		this.ciudad = ciudad;
		this.numeroVuelosDiarios = numeroVuelosDiarios;
	}


	modificarHoraLlegada() {
this.hora_llegada=parseInt(prompt('Escribe la hora de llegada'))
	}

	
	modificarHoraSalida() {
this.hora_salida=parseInt(prompt('Escribe la hora de salida'))
	}
	
	comprobacion(){
		if(this.hora_salida>this.hora_llegada){
			alert('La hora de salida es posterior a la de llegada')
		} else{
			alert('La hora de salida No es posterior a la hora de llegada')
		}
	}

}




function main() {

	// Creo un aeropuerto

	let aeropuerto = new Aeropuerto('Sevilla','Sevilla', '4' );

	// Consulto
	aeropuerto.modificarHoraLlegada();
	aeropuerto.modificarHoraSalida();
	aeropuerto.comprobacion();

}

// Llamamos a la funcion principal
main();





</script>









</html>
