<html>

<script>



var C=parseInt(prompt('Escribe los grados en celcius'))

var celsius=C
var Farenheit=((celsius*9)/5)+32

document.write(celsius + ' ºC es ' + Farenheit + 'ºF')
document.write('<br>' + Farenheit + ' ºF es ' + celsius + ' ºC')









</script>















</html>
