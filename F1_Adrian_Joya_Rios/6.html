<!DOCTYPE html>


<script>

var numero1=parseInt(prompt("Ingresa la primera nota"), 10)
var numero2=parseInt(prompt("Ingresa la segunda nota"), 10)
var numero3=parseInt(prompt("Ingresa la tercera nota"), 10)

var suma=numero1+numero2+numero3
var promedio = suma/3

if(promedio>=7){
    document.write("Promocionado")
} else
    document.write("No promocionado")
 
</script>



</html>
