<!DOCTYPE html>


<script>

var numero1=parseInt(prompt("Ingresa el valor del numero 1"), 10)
var numero2=parseInt(prompt("Ingresa el valor del numero 2"), 10)
var numero3=parseInt(prompt("Ingresa el valor del numero 3"), 10)
var numero4=parseInt(prompt("Ingresa el valor del numero 4"), 10)

var resultadoSuma
var resultadoProducto

resultadoSuma=numero1+numero2
resultadoProducto=numero3*numero4

document.write("La suma de los dos primeros numeros es de: " + resultadoSuma + "<br>El producto de los dos ultimos numeros es de: " + resultadoProducto)
</script>



</html>
